
 <div class="object-listing">	  

  <h2>Organisations ({{paginationParams.total}})</h2>

   <div class="row">
     <div class="col-md-12">
       Search: <input ng-model="query">
       Order:  <select ng-options="opt as opt.label for opt in sortOptions" ng-model="selected"></select>
     </div>
   </div>

   <div class="row">
   
     <div class="col-md-12">

       <ul class="object-list">
         <li ng-repeat="organisation in organisations | filter:query | orderBy:selected.value">
           <a href="#/organisation/{{organisation.id}}">{{organisation.name}}</a>
         </li>
       </ul>

     </div>
   </div>
   
   <!-- child views render here	 -->
   <div ui-view>
   </div>
   
</div>
